<!DOCTYPE html>
<html>
  <head>
    <title>Swimply</title>
    <link rel="stylesheet" href="styles/front-page.css">
    <link rel="stylesheet" href="styles/hosting.css">
    <link rel="stylesheet" href="styles/sign-up.css">
    <link rel="stylesheet" href="styles/diff-offer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>

      <header class="header header-hosting-trans">
        <div class="left-section">
          <img class="logo" src="pictures/logo-removebg-preview.png">
          <p>Swimmy</p>
        </div>

        <div class="right-section">
          <div class="right-section-flex">
            <button class="pool-offer offer" data-name-offer="pool">
              <i class="fa-solid fa-water-ladder"></i>
              Pool</button>
            <button class="pickleball-offer offer" data-name-offer="pickleball">
              <i class="fa-solid fa-bowling-ball"></i>
              Pickleball</button>
            <button class="tennis-offer offer" data-name-offer="tennis">
              <i class="fa-solid fa-table-tennis-paddle-ball"></i>
              Tennis</button>
            <button class="hoops-offer offer" data-name-offer="hoops">
              <i class="fa-solid fa-basketball"></i>
              Hoops</button>
            <button class="homes-offer offer" data-name-offer="homes">
              <i class="fa-solid fa-house-chimney"></i>
              Homes</button>
          </div>
        </div>
        
        <div>
          <button class="sign-up js-sign-up">
            Sign up
          </button>
        </div>
      </header>

      <div class="container-front-page">
        <img class="pool-hosting-picture" src="pictures/pool-hosting.avif">
      </div>

      <script src="js/hosting.js" type="module"></script>

  </body>
</html>
