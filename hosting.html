<!DOCTYPE html>
<html>
  <head>
    <title>Swimply</title>
    <link rel="stylesheet" href="styles/front-page.css">
    <link rel="stylesheet" href="styles/hosting.css">
    <link rel="stylesheet" href="styles/sign-up.css">
    <link rel="stylesheet" href="styles/diff-offer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>

      <header class="header header-hosting-trans">
        <div class="left-section">
          <img class="logo" src="pictures/logo-removebg-preview.png">
          <p>Swimmy</p>
        </div>

        <div class="right-section">
          <div class="right-section-flex">
            <button class="color-pool offer" data-name-offer="pool">
              <i class="fa-solid fa-water-ladder"></i>
              Pool</button>
            <button class=" offer" data-name-offer="pickleball">
              <i class="fa-solid fa-bowling-ball"></i>
              Pickleball</button>
            <button class="offer" data-name-offer="tennis">
              <i class="fa-solid fa-table-tennis-paddle-ball"></i>
              Tennis</button>
            <button class="offer" data-name-offer="hoops">
              <i class="fa-solid fa-basketball"></i>
              Hoops</button>
            <button class="offer" data-name-offer="homes">
              <i class="fa-solid fa-house-chimney"></i>
              Homes</button>
          </div>
        </div>
        
        <div>
          <button class="sign-up sign-up-hosting js-sign-up">
            <i class="fa-solid fa-bars"></i>
            Sign up
          </button>

          
          <div class="sign-up-container">
            <div class="top-container">
              <button class="b-login-sign-up">
              Log in or sign up
              </button>
              <button class="t-premium">
               Swimmy Premium
              <p>
                Try Premium
              </p>
            </button>
          </div>

          <div class="list-button">
          <button>Find a pool</button>
          <button>List a pool</button>
          <button class="new-button new-button-1">
            List tennis
            <p>New</p>
          </button>
          <button class="new-button new-button-2">
            List pickleball
            <p>New</p>
          </button>
          <button class="new-button new-button-3">
            List a home
            <p>New</p>
          </button>
      </div>

      <div class="lower-container">
        <button>Support for neighbors</button>
        <button>Help</button>
      </div>
    </div>
        </div>
      </header>

      <div class="container-front-page">
        <div class="container-text-front">
          <p>Earn $6,000+/mo hosting happiness in your community.</p>
          <p>Host joyful experiences sharing your pool when you aren't using it.</p>
          <button class="get-started">Get Started</button>
        </div>
        <img class="pool-hosting-picture" src="pictures/pool-hosting.avif">
      </div>

      <script src="js/hosting.js" type="module"></script>

  </body>
</html>
